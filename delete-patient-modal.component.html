<div id="deletePatient" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Delete Reserved Room</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this Record?</p>
            <p class="text-danger" style="font-weight: bold;">
              <small>This action cannot be undone.</small>
            </p>
          </div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-default"
              data-bs-dismiss="modal"
              value="Cancel"
            />
            <button class="btn btn-danger" (click)="deleteReservedRoom()"  data-bs-dismiss="modal" >Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
